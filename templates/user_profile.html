{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-3 mb-3">
    <form action="{% url 'profile_update' %}" method="post">
        {% csrf_token %}
        {{ profile_form|crispy }}
        {{ user_form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
